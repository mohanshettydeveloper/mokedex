<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css">
  <title>Moke List</title>
</head>
<body>
<div id="container" class="container">
  <h1 style="font-family: Verdana">Mokedex</h1>
  <h6 id="total" style="font-family: Verdana; font-style: italic;
background: azure; color: brown; font-size: large; font-weight: bolder"></h6>
  <form id="moke-form">
    <div>
      <label for="name">Search</label>
      <input type="text" id="name" class="u-full-width">
    </div>
    <div>
      <button type="submit" value="submit">Submit</button>
    </div>
  </form>
  <table class="u-full-width" id="moke-table">
    <thead>
    <tr class="column-heading">
      <th style="text-align: center">Name</th>
      <th style="text-align: center">Image</th>
      <th style="text-align: center">Actions</th>
    </tr>
    </thead>
    <tbody id="moke-list" style="row-height: 20;"></tbody>
  </table>
  <hr>
  <div class="moke-dex">
    <h2 style="color: brown;font-family: Verdana;"><u>Deck</u></h2>

  </div>
</div>
<script src="app.js"></script>
<!--<script src="search.js"></script>   `-->
</body>
</html>
